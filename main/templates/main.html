

{% extends "base.html" %} {% block content %}
<h1>Shopping List Page</h1>

<h5>Name:</h5>

<p>{{ name }}</p>

<h5>Class:</h5>

<p>{{class}}</p>

<table border=2>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Data Added</th>
  </tr>

  {% for product in products %}
  <tr>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.date_added}}</td>
  </tr>

  {% endfor %}
</table>

<br />

<a href="{% url "main:create_product" %}">
    <button>Add New Product</button>
</a>
{% endblock content %}
